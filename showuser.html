<div class="container">

<div class="page-header" id="banner">

        <div class="col-lg-12">
            <h1>Show User</h1>
            <p class="lead">fetch user from API</p>
        </div>
    </div>
</div>
<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-4 ">
            <form>
                <div class="form-group">
                    <label class="control-label">Get Customer</label>
                    <div class="input-group">
                        <span class="input-group-addon">Customer ID</span>
                        <input type="text" class="form-control" value="CA1">
                        <span class="input-group-btn">
                          <button class="btn btn-default" id="getcustomer" type="button">Get customer</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>

<!-- Forms
================================================== -->
<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-12">

                    <div id="content-section"></div>

        </div>

        </div>
    </div>
</div>
<script id="customer-form" type="text/x-handlebars-template">
    <div class="well bs-component">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="status" class="col-lg-2 control-label">Status</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="status" type="text" placeholder="Status"  value="{{status}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="paymentMethod" class="col-lg-2 control-label">PaymentMethod</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="paymentMethod" type="text" placeholder="paymentMethod"  value="{{paymentMethod}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="creditCategory" class="col-lg-2 control-label">CreditCategory</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="creditCategory" type="text" placeholder="creditCategory"  value="{{creditCategory}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dateDunningLevel" class="col-lg-2 control-label">DateDunningLevel</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="dateDunningLevel" type="text" placeholder="dateDunningLevel"  value="{{dateDunningLevel}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="email" type="text" placeholder="email"  value="{{email}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-lg-2 control-label">Phone</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="phone" type="text" placeholder="phone"  value="{{phone}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-lg-2 control-label">Mobile</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="mobile" type="text" placeholder="mobile"  value="{{mobile}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fax" class="col-lg-2 control-label">Fax</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="fax" type="text" placeholder="fax"  value="{{fax}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="customerCode" class="col-lg-2 control-label">CustomerCode</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="customerCode" type="text" placeholder="customerCode"  value="{{customerCode}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dunninglevel" class="col-lg-2 control-label">Dunninglevel</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="dunninglevel" type="text" placeholder="dunninglevel"  value="{{dunningLevel}}">
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</script>

</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/mustache.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
